<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CASHER CRM — База знаний</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="/static/theme.js" defer></script>
  </head>
  <body
    class="crm-body"
    data-authed="{{ 'true' if authed else 'false' }}"
    data-role="{{ role }}"
  >
    <div class="crm-background" aria-hidden="true">
      <span class="crm-orb orb-1"></span>
      <span class="crm-orb orb-2"></span>
      <span class="crm-orb orb-3"></span>
    </div>
    <div class="page-shell">
      <header class="page-header">
        <div class="topbar-actions">
          <a class="ghost menu-link" href="/operations">Назад</a>
        </div>
      </header>

      <main class="page-main">
        <section class="ops-section">
          <div class="ops-header">
            <div>
              <h2>База знаний</h2>
              <p class="subtitle">Документы и регламенты, как в Notion.</p>
            </div>
            <button class="ghost" id="add-knowledge-row">+ Новый документ</button>
          </div>
          <div class="ops-form">
            <input type="text" id="knowledge-title" placeholder="Название" />
            <input type="text" id="knowledge-section" placeholder="Раздел" />
            <select id="knowledge-owner"></select>
            <input type="text" id="knowledge-tag" placeholder="Тег (WIKI, регламент)" />
            <button class="primary" id="knowledge-add">Добавить</button>
          </div>
          <div class="ops-table">
            <table>
              <thead>
                <tr>
                  <th>Раздел</th>
                  <th>Название</th>
                  <th>Кем создано</th>
                  <th>Тег</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="knowledge-table-body"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="/static/operations.js"></script>
  </body>
</html>
