<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход · CASHER CRM</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="/static/theme.js" defer></script>
  </head>
  <body class="login-body">
    <div class="login-shell">
      <main class="login-main">
        <div class="login-card">
          <div class="login-header">
            <span class="login-badge">CRM-доступ</span>
            <h1>Вход в CASHER CRM</h1>
          </div>

          <form class="login-form" id="login-form">
            <label>
              Логин
              <input type="text" id="login-name" placeholder="Введите логин" />
            </label>
            <label>
              Пароль
              <input type="password" id="login-password" placeholder="Введите пароль" />
            </label>
            <button class="primary button-wide" type="submit">Войти</button>
          </form>
          <div class="error" id="login-error"></div>
        </div>
      </main>
    </div>

    <script src="/static/login.js"></script>
  </body>
</html>
