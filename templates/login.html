<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход · CASHER CRM</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="login-body">
    <div class="login-shell">
      <main class="login-main">
        <div class="login-card">
          <div class="login-header">
            <span class="login-badge">CRM-доступ</span>
            <h1>Вход в CASHER CRM</h1>
          </div>

          <div class="login-stepper" aria-hidden="true">
            <span class="login-stepper-item active" data-stepper="role">Шаг 1</span>
            <span class="login-stepper-sep">•</span>
            <span class="login-stepper-item" data-stepper="profile">Шаг 2</span>
            <span class="login-stepper-sep">•</span>
            <span class="login-stepper-item" data-stepper="password">Шаг 3</span>
          </div>

          <div class="login-steps" id="login-steps"></div>
          <div class="error" id="login-error"></div>
        </div>
      </main>
    </div>

    <script src="/static/login.js"></script>
  </body>
</html>
