<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход · CASHER CRM</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="login-body">
    <div class="login-shell">
      <main class="login-main">
        <div class="login-card">
          <div class="login-header">
            <span class="login-badge">CRM-доступ</span>
            <h1>Вход в CASHER CRM</h1>
          </div>

          <div class="login-steps">
            <section class="login-step" data-step="role">
              <div class="role-picker" id="role-picker">
                <button class="role-option selected" type="button" data-role="admin">
                  Админ
                </button>
                <button class="role-option" type="button" data-role="employee">
                  Сотрудник
                </button>
              </div>
              <div class="step-actions step-actions--stack">
                <button class="primary button-wide" id="role-next">Продолжить</button>
              </div>
            </section>

            <section class="login-step hidden" data-step="profile">
              <div class="profile-picker">
                <p class="subtitle">Выберите профиль сотрудника для входа.</p>
                <div class="profile-grid" id="employee-profiles"></div>
              </div>
              <div class="step-actions step-actions--stack">
                <button class="ghost" id="profile-back">Назад</button>
                <button class="primary button-wide" id="profile-next">Далее</button>
              </div>
            </section>

            <section class="login-step hidden" data-step="password">
              <label>
                Пароль
                <input type="password" id="login-password" placeholder="Введите пароль" />
              </label>
              <div class="step-actions step-actions--stack">
                <button class="ghost" id="password-back">Назад</button>
                <button class="primary button-wide" id="login-submit">Войти</button>
              </div>
            </section>
          </div>
          <div class="error" id="login-error"></div>
        </div>
      </main>
    </div>

    <script src="/static/login.js"></script>
  </body>
</html>
