<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CASHER CRM — Настройки</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body
    class="crm-body settings-page"
    data-authed="{{ 'true' if authed else 'false' }}"
    data-role="{{ role }}"
    data-access-pages='{{ access_pages | tojson }}'
  >
    <div class="crm-background" aria-hidden="true">
      <span class="crm-orb orb-1"></span>
      <span class="crm-orb orb-2"></span>
      <span class="crm-orb orb-3"></span>
    </div>
    <div class="home-shell">
      <header class="home-header">
        <div class="topbar-actions">
          <a class="ghost menu-link" href="/">В меню</a>
        </div>
      </header>

      <main class="home-main">
        <section class="menu-panel">
          <div class="menu-stack">
            <div class="menu-card menu-card--wide menu-card--static settings-card">
              <div class="settings-header">
                <div>
                  <h2>Профили сотрудников</h2>
                  <p class="subtitle">
                    Создавайте профили, задавайте пароли и управляйте доступом.
                  </p>
                </div>
              </div>
              <div class="settings-form">
                <input type="text" id="employee-name" placeholder="Имя сотрудника" />
                <input type="password" id="employee-password" placeholder="Пароль" />
                <button class="primary" id="employee-add">Создать профиль</button>
              </div>
            </div>
            <div class="menu-card menu-card--wide menu-card--static settings-card">
              <div class="settings-header">
                <div>
                  <h2>Доступы сотрудников</h2>
                  <p class="subtitle">Управляйте правами на разделы CRM.</p>
                </div>
              </div>
              <div class="employee-list" id="employee-list"></div>
              <div class="error" id="employee-error"></div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="/static/settings.js"></script>
  </body>
</html>
